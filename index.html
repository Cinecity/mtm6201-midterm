<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Cine City Bakery</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/products.html">Products</a></li>
            <li><a href="/prices.html">Prices</a></li>
        </ul>
    </nav>

    <main id="hero">
        <div class="wrapper">
            <div class="hero-img"></div>
            <div class="hero-text">
                <h1>Cine City Bakery</h1>
                <p>Quality Uncompromised</p>
            </div>
        </div>
    </main>

    <section id="services">
        <div class="section-wrapper">
            <div class="item">
                <div class="img"></div>
                <h3>Products</h3>
            </div>
            <div class="item">
                <div class="img"></div>
                <h3>Delivery</h3>
            </div>
            <div class="item">
                <div class="img"></div>
                <h3>Prices</h3>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div>
            <img src="" alt="">
        </div>
        <form action="">
            <div class="city">
                <label for="city">City: </label>
                <input type="text">
            </div>
            <div class="city">
                <label for="address">Address: </label>
                <textarea name="address" id="address" cols="20" rows="5"></textarea>
            </div>
            <div class="apt">
                <label for="apt">Apt: </label>
                <input type="text">
            </div>
            <button>Send info</button>
        </form>
        <div>
            <div class="links">
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
